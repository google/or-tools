name: CMake CoinOR OFF

on: [push, pull_request]

jobs:
  # Building using the github runner environement directly.
  linux_cpp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check cmake
      run: cmake --version
    - name: Configure
      run: cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release -DBUILD_DEPS=ON
        -DBUILD_CXX=ON -DUSE_COINOR=OFF
    - name: Build
      run: cmake --build build --config Release --target all -v
    - name: Test
      run: CTEST_OUTPUT_ON_FAILURE=1 cmake --build build --config Release --target test -v
    - name: Install
      run: cmake --build build --config Release --target install -v -- DESTDIR=install

  linux_dotnet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Swig install
      run: sudo apt install -y swig
    - name: Check swig
      run: swig -version
      # Install .NET SDKs
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Check dotnet
      run: dotnet --info
    - name: Check cmake
      run: cmake --version
    - name: Configure
      run: cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release -DBUILD_DEPS=ON
        -DBUILD_CXX_SAMPLES=OFF -DBUILD_CXX_EXAMPLES=OFF
        -DBUILD_DOTNET=ON -DUSE_COINOR=OFF
    - name: Build
      run: cmake --build build --config Release --target all -v
    - name: Test
      run: CTEST_OUTPUT_ON_FAILURE=1 cmake --build build --config Release --target test -v
    - name: Install
      run: cmake --build build --config Release --target install -v -- DESTDIR=install

  linux_java:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Swig install
      run: sudo apt install -y swig
    - name: Check swig
      run: swig -version
    - name: Check java
      run: java -version
    - name: Check cmake
      run: cmake --version
    - name: Configure
      run: cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release -DBUILD_DEPS=ON
        -DBUILD_CXX_SAMPLES=OFF -DBUILD_CXX_EXAMPLES=OFF
        -DBUILD_JAVA=ON -DUSE_COINOR=OFF
    - name: Build
      run: cmake --build build --config Release --target all -v
    - name: Test
      run: CTEST_OUTPUT_ON_FAILURE=1 cmake --build build --config Release --target test -v
    - name: Install
      run: cmake --build build --config Release --target install -v -- DESTDIR=install

  linux_python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Swig install
      run: sudo apt install -y swig
    - name: Check swig
      run: swig -version
    - name: Install python3 venv
      run: sudo apt-get install python3-venv
    - name: Update Path
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Check cmake
      run: cmake --version
    - name: Configure
      run: cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release -DBUILD_DEPS=ON
        -DBUILD_CXX_SAMPLES=OFF -DBUILD_CXX_EXAMPLES=OFF
        -DBUILD_PYTHON=ON -DUSE_COINOR=OFF
    - name: Build
      run: cmake --build build --config Release --target all -v
    - name: Test
      run: CTEST_OUTPUT_ON_FAILURE=1 cmake --build build --config Release --target test -v
    - name: Install
      run: cmake --build build --config Release --target install -v -- DESTDIR=install
