name: Make MacOS Python

on: [push, pull_request]

jobs:
  # Building using the github runner environement directly.
  make:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install brew Make
      run: |
        brew install make
        echo "/usr/local/opt/make/libexec/gnubin" >> $GITHUB_PATH
    - name: Check make
      run: make --version
    - name: Swig install
      run: brew install swig
    - name: Check swig
      run: swig -version
    - name: Update Path
      run: echo "$HOME/Library/Python/3.10/bin" >> $GITHUB_PATH
    - name: Check system
      run: make detect_port
    - name: Check Python
      run: make detect_python
    - name: Build C++ and Python
      run: make python JOBS=4
    - name: Test Python
      run: make test_python -j4
    - name: Create wheel package
      run: make package_python
