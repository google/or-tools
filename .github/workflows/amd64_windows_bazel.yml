# ref: https://github.com/actions/runner-images
name: amd64 Windows Bazel

on: [push, workflow_dispatch]

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

env:
  BAZEL_OUTPUT_ROOT: '%USERPROFILE%\AppData\Local\Temp\bazel'

# Building using the github runner environement directly.
jobs:
  native:
    strategy:
      matrix:
        python: [
        #  {version: '3.10'},
        #  {version: '3.11'},
          {version: '3.12'},
        #  {version: '3.13'},
        ]
      fail-fast: false # Don't cancel all jobs if one fails.
    name: amd64•Windows•Bazel•Python-${{matrix.python.version}}
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Check java
        run: java -version
      - name: Check mvn
        run: mvn --version
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python.version}}
      - name: Check Python
        run: python --version
      - name: Install Bazel
        run: choco install bazel
      - name: Check Bazel
        run: bazel version
      - name: Restore bazel cache
        uses: actions/cache/restore@v4
        id: bazel-cache-restore
        with:
          key: amd64•Windows•Bazel•Python-${{matrix.python.version}}
          path: ${{env.BAZEL_OUTPUT_ROOT}}
      - name: Build
        run: bazel --output_user_root=${{env.BAZEL_OUTPUT_ROOT}} build --config=ci //ortools/base/...
      - name: Save bazel cache after build
        uses: actions/cache/save@v4
        if: always() && steps.bazel-cache-restore.outputs.cache-hit != 'true'
        with:
          key: amd64•Windows•Bazel•Python-${{matrix.python.version}}
          path: ${{env.BAZEL_OUTPUT_ROOT}}
      - name: Test
        run: bazel --output_user_root=${{env.BAZEL_OUTPUT_ROOT}} test --config=ci //ortools/base/...
      - name: Save bazel cache after test
        uses: actions/cache/save@v4
        if: always() && steps.bazel-cache-restore.outputs.cache-hit != 'true'
        with:
          key: amd64•Windows•Bazel•Python-${{matrix.python.version}}
          path: ${{env.BAZEL_OUTPUT_ROOT}}

  amd64_windows_bazel:
    runs-on: ubuntu-latest
    needs: native
    steps:
      - uses: actions/checkout@v5
